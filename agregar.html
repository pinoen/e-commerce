<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/agregar.css">
  <title>Login</title>
</head>
<body>
  <header>
    <div class="buscador__header">
      <img src="img/Logo.png" alt="logo" class="logo__header" />
      <input
        type="text"
        class="input__header"
        placeholder="¿Qué deseas buscar?"
      />
      <button class="boton__login"><a href="productos.html">Menu Administrador</a></button>
      <a class="lupa" href="#"><img src="img/lupa.png" alt="lupa"></a>
    </div>
  </header> 
  
  <main>
    <form class="datos-producto" action="" method="post">
      <h3>Agregar nuevo producto</h3>
      <input type="text" name="url" id="url" placeholder="URL de la imagen">
      <input type="text" name="categoria" id="categoria" placeholder="Categoria">
      <input type="text" name="nombre" id="nombre" placeholder="Nombre del producto">
      <input type="number" step=".01" name="precio" id="precio" placeholder="Precio del producto">
      <textarea name="descripcion" id="descripcion" placeholder="Descripcion del producto"></textarea>
      <button type="submit" class="entrar">Agregar producto</button>
      <span id="agregado"></span>
    </form>
  </main>

  <footer>
    <section class="contacto">
      <img src="img/Logo.png" alt="logo" class="logo__contacto">
      <ul class="links">
        <li><a href="#">Quienes somos</a></li>
        <li><a href="#">Politica de privacidad</a></li>
        <li><a href="#">Programa de fidelidad</a></li>
        <li><a href="#">Nuestras Tiendas</a></li>
        <li><a href="#">Quiere ser franquiciado</a></li>
        <li><a href="#">Anuncie aqui</a></li>
      </ul>
      <div class="formulario">
        <p class="form">Hable con nosotros</p>
        <form action="">
          <input type="text" placeholder="Nombre">
          <textarea name="" id="" placeholder="Escribe tu mensaje"></textarea>
          <button type="submit" class="boton__contacto">Enviar mensaje</button>
        </form>
      </div>
    </section>

    <div class="rodapie">
      <p>Desarrollado por Emilio Pino <a href="https://github.com/pinoen"></p>
      <img src="img/4747499_github_icon.png" alt="github"></a>
      <p>2022</p>
    </div>
    
  </footer>
<script src="js/agregar.js"></script>
</body>
</html>
