<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>
<body>
  <header>
    <div class="buscador__header">
      <img src="img/Logo.png" alt="logo" class="logo__header" />
      <input
        type="text"
        class="input__header"
        placeholder="¿Qué deseas buscar?"
      />
      <a class="lupa" href="#"><img src="img/lupa.png" alt="lupa"></a>
    </div>
  
    <main>
      <h3 class="inicio"></h3>
      <form action="" method="post">
        <input type="email" name="email" id="email" placeholder="Escriba su correo electrónico">
        <input type="password" name="password" id="password" placeholder="Escriba su contraseña">
        <button type="submit" class="entrar">Entrar</button>
      </form>
    </main>

    <footer>
      <section class="contacto">
        <img src="img/Logo.png" alt="logo" class="logo__contacto">
        <ul class="links">
          <li><a href="#">Quienes somos</a></li>
          <li><a href="#">Politica de privacidad</a></li>
          <li><a href="#">Programa de fidelidad</a></li>
          <li><a href="#">Nuestras Tiendas</a></li>
          <li><a href="#">Quiere ser franquiciado</a></li>
          <li><a href="#">Anuncie aqui</a></li>
        </ul>
        <div class="formulario">
          <p class="form">Hable con nosotros</p>
          <form action="">
            <input type="text" placeholder="Nombre">
            <textarea name="" id="" placeholder="Escribe tu mensaje"></textarea>
            <button type="submit" class="boton__contacto">Enviar mensaje</button>
          </form>
        </div>
      </section>

      <div class="rodapie">
        <p>Desarrollado por Emilio Pino <a href="https://github.com/pinoen"></p>
        <img src="img/4747499_github_icon.png" alt="github"></a>
        <p>2022</p>
      </div>
      
    </footer>

  
</body>
</html>
