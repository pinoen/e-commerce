<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/productos.css">
    <title>Gestion de Productos</title>
  </head>
  <body>
    <header>
      <div class="buscador__header">
        <a href="index.html"><img src="img/Logo.png" alt="logo" class="logo__header" /></a>
        <input
          type="text"
          class="input__header"
          placeholder="¿Qué deseas buscar?"
        />
        <a class="lupa" href="#"><img src="img/lupa.png" alt="lupa"></a>
      </div>
    </header>

    <main>
      <section class="producto">
        <div class="title__container">
          <h3 class="title__producto">Todos los productos</h3>
          <p class="agregar"><button><a href="agregar.html">Agregar producto</a></button></p>
        </div>
        <div class="imagenes">
          
        </div>
      </section>
    </main>

    <footer>
      <section class="contacto">
        <a href="index.html"><img src="img/Logo.png" alt="logo" class="logo__contacto"></a>
        <ul class="links">
          <li><a href="#">Quienes somos</a></li>
          <li><a href="#">Politica de privacidad</a></li>
          <li><a href="#">Programa de fidelidad</a></li>
          <li><a href="#">Nuestras Tiendas</a></li>
          <li><a href="#">Quiere ser franquiciado</a></li>
          <li><a href="#">Anuncie aqui</a></li>
        </ul>
        <div class="formulario">
          <p class="form">Hable con nosotros</p>
          <form action="">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
              <span class="error" id="errorNombre"></span>
              
              <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
              <span class="error" id="errorMensaje"></span>
  
              <button type="submit" class="boton__contacto">Enviar mensaje</button>
              <span id="enviado"></span>
          </form>
        </div>
      </section>

      <div class="rodapie">
        <p>Desarrollado por Emilio Pino <a href="https://github.com/pinoen"></p>
        <img src="img/4747499_github_icon.png" alt="github"></a>
        <p>2022</p>
      </div>
      
    </footer>
  <script src="js/productos.js"></script>
  <script src="js/contacto.js"></script>  
  </body>
</html>
